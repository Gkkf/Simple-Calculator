<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h2>Kalkulator:</h2>
                <div>
                    <input type="text" id="sys" readonly>
                </div>
                <div style="margin-bottom: 10px;">
                    <input type="text" id="res">
                </div>
                <div style="margin-bottom: 10px;">
                    <button id="btn_add">+</button>
                    <button id="btn_sub">-</button>
                    <button id="btn_mul">*</button>
                    <button id="btn_div">/</button>
                    <button id="btn_result">=</button>
                </div>
                <div>
                    <button id="bin">BIN</button>
                    <button id="oct">OCT</button>
                    <button id="dec">DEC</button>
                    <button id="hex">HEX</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
